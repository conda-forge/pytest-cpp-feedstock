{% set name = "pytest-cpp" %}
{% set version = "1.1.0" %}
{% set sha256 = "8560137edc795327dbf40591c2a7fc787af6a13f9fafe5ddd82e05edfe239bb5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    - pytest

test:
  imports:
    - pytest_cpp

about:
  home: http://github.com/pytest-dev/pytest-cpp
  license: MIT
  license_file: LICENSE
  summary: "Use pytest's runner to discover and execute C++ tests"

extra:
  recipe-maintainers:
    - gqmelo
    - nicoddemus
