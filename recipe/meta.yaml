{% set name = "pytest-cpp" %}
{% set version = "1.2.0" %}
{% set sha256 = "24a5703e73249829a66265f3a2650e48f7304878cbc5b07e64daa983db93741c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    - pytest

test:
  imports:
    - pytest_cpp

about:
  home: http://github.com/pytest-dev/pytest-cpp
  license: MIT
  license_file: LICENSE
  summary: "Use pytest's runner to discover and execute C++ tests"

extra:
  recipe-maintainers:
    - gqmelo
    - nicoddemus
